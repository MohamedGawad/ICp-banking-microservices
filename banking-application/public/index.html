<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bankingAPI.js"></script>
</head>

<body>
    <div class="jumbotron" style="background-color: #bcbdba;">
        <div class="container">
            <h1 class="display-3" style="color: rgba(255, 255, 255, 0.959);">Validate Account Service</h1>
        </div>
    </div>
    <div class="card-deck-wrapper" style="width: 71%;padding-left: 31%;">
        <div class="card-deck">
            <div class="card text-xs-center">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <h3 class="card-header" style="line-height: 0.5;font-size: 1.30rem">Customer Id</h3>
                            </td>
                            <td>
                                <div class="card-block" style="width: 76%;">
                                    <p class="card-text"><input id="inputCustomerId" class="form-control" type="text" placeholder="Customer Id"></p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3 class="card-header" style="line-height: 0.5;font-size: 1.30rem">Customer Id Type</h3>
                            </td>
                            <td>
                                <select class="form-control" id="btnGroupDrop1">
                                            <option>National Identity</option>
                                            <option>Resident Identity</option>
                                            <option>Saudi Passport</option>
                                            <option>Diplomatic Passport</option>
                                            <option>Private passport</option>
                                          </select>
                                <!-- <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                                    <div class="btn-group" role="group"><button id="btnGroupDrop1" class="btn btn-secondary btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose Id Type</button>
                                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                            <a class="dropdown-item" href="#">National Identity</a>
                                            <a class="dropdown-item" href="#">Resident Identity</a>
                                            <a class="dropdown-item" href="#">Saudi Passport</a>
                                            <a class="dropdown-item" href="#">Diplomatic passport</a></div>
                                    </div>
                                </div> -->
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3 class="card-header" style="line-height: 0.5;font-size: 1.30rem">Customer Name</h3>
                            </td>
                            <td>
                                <div class="card-block">
                                    <p class="card-text"><input id="inputCustomerName" class="form-control" type="text" placeholder="Customer Name" /></p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3 class="card-header" style="line-height: 0.5;font-size: 1.30rem">Account Number</h3>
                            </td>
                            <td>
                                <div class="card-block">
                                    <p class="card-text"><input id="inputAccountNumber" class="form-control" type="text" placeholder="Account Number" /></p>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <table>
                    <tr>
                        <td>
                            <br>

                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btnValidateInfo" class="btn btn-success" type="button">Validate Information Test</button>
                            <button id="btnValidateInfoProd" class="btn btn-danger" type="button">Validate Information Production</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal Start here-->
    <div id="myPleaseWait" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please Wait</h4>
                </div>
                <div class="modal-body">&nbsp;</div>
            </div>
        </div>
    </div>
    </div>
    <!-- Modal ends Here -->
    <br><br><br>
    <div class="container">
        <p id="resultHeader" class="card-text"><strong>Result :</strong></p>
        <p id="result" class="card-text">&nbsp;</p>
        <hr />
        <footer>
            <p>&copy; SBM Microservice 2019</p>
        </footer>
    </div>
</body>

</html>
